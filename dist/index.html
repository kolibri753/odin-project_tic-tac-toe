<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/style.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spline+Sans+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b983d82776.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="js/script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Tic Tac Toe</h1>
    </header>

    <main class="main">
      <div class="top">
        <div class="turn"><span class="turn__player">x</span> TURN</div>
        <button class="refresh-btn">
          <i class="fa-solid fa-arrow-rotate-right"></i>
        </button>
      </div>
      <div class="board">
        <div class="board__cell" id="0"></div>
        <div class="board__cell" id="1"></div>
        <div class="board__cell" id="2"></div>
        <div class="board__cell" id="3"></div>
        <div class="board__cell" id="4"></div>
        <div class="board__cell" id="5"></div>
        <div class="board__cell" id="6"></div>
        <div class="board__cell" id="7"></div>
        <div class="board__cell" id="8"></div>
      </div>
      <div class="score">
        <div class="info-block info-block--user1">
          <span class="info-block__text">Player 1</span>
          <span class="info-block__score info-block__score--user1">0</span>
        </div>
        <div class="info-block info-block--tie">
          <span class="info-block__text">TIES</span>
          <span class="info-block__score info-block__score--tie">0</span>
        </div>
        <div class="info-block info-block--user2">
          <span class="info-block__text">Player 2</span>
          <span class="info-block__score info-block__score--user2">0</span>
        </div>
      </div>
      <div class="modal-overlay">
        <div class="modal">
          <div class="modal__header">
            <h3 class="modal__title">Congratulations</h3>
            <button class="btn modal__close-btn" id="modalClose">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
          <div class="modal__body">
            <p class="modal__text"></p>
          </div>
        </div>
      </div>
      <!-- #endregion -->
    </main>

    <footer class="footer">
      <div class="footer__links">
        <a
          class="fa-brands fa-github"
          href="https://github.com/kolibri753"
          target="_blank"
        ></a>
        <a
          class="fa-brands fa-twitter"
          href="https://twitter.com/kolibri753"
          target="_blank"
        ></a>
        <a
          class="fa-brands fa-instagram"
          href="https://www.instagram.com/vera_vah/"
          target="_blank"
        ></a>
      </div>
    </footer>
  </body>
</html>
